<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #todo-container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .todo-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .todo-item input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>To-Do List</h2>
    <ul id="todo-list"></ul>
    <div>
        <button class="add-btn" onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    const todoList = document.getElementById('todo-list');

    function renderTodoItem(id, text) {
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.innerHTML = `
            <input type="text" value="${text}" />
            <button onclick="updateTodo(${id})">Update</button>
            <button onclick="deleteTodo(${id})">Delete</button>
        `;
        todoList.appendChild(li);
    }

    function addTodo() {
        const text = prompt('Enter a new to-do item:');
        if (text) {
            // Generate a unique ID for the todo item (for simplicity, using timestamp)
            const id = new Date().getTime();
            renderTodoItem(id, text);
        }
    }

    function deleteTodo(id) {
        const listItem = document.querySelector(`.todo-item input[value="${id}"]`);
        listItem.parentNode.remove();
    }

    function updateTodo(id) {
        const listItem = document.querySelector(`.todo-item input[value="${id}"]`);
        const newText = prompt('Enter the updated text:');
        if (newText!==null) {
            listItem.value = newText;
        }
    }
</script>

</body>
</html>
